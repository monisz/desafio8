<html>
  <head>
    <meta charset="utf-8">
    <title>Mis productos</title>
  </head>
  <body>
    <form action="/api/productos" enctype="multipart/form-data" method="POST">
      <label>Nombre del producto: </label>
      <input id="nombre" type="text" name="title"/><br><br>
      <label>Precio del producto: </label>
      <input id="price" type="number" name="price"/><br><br>
      <label>Imagen del producto: </label>
      <input id="image" type="text" name="thumbnail"/><br><br>
      <button type="submit">Subir datos</button>
    </form>
  </body>
</html>
